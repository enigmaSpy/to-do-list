<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/contentWrapper.css" />
    <script defer src="scripts/sctipt.js"></script>
  </head>
  <body>
    <div class="contentWrapper">
      <header class="header">
        <h1 class="header__title">To-Do Lista</h1>
      </header>
      <form action="" class="form">
        <div class="form__inputWrapper">
          <input
            type="text"
            name="newTask"
            class="form__taskInput form__taskInput--js"
            placeholder="Zadanie..."
          />
        
        <button type="submit" class="form__addTaskBtn form__addTaskBtn--js">Dodaj</button>
    </div>
    <div class="form__statusAlert">
        Tekst musi mieć co najmniej 3 znaki
    </div>  
    </form>
      <main class="main">
        <h2 class="main__title">Lista zadań</h2>
        <ul class="main__tasksList main__tasksList--js">
          
        </ul>
      </main>
    </div>
  </body>
</html>
